{% set list_class = "unstyled dataset-list" %}
{% set item_class = "dataset-item module-content" %}
{% set url = h.url_for(controller="PagesController", action="blog_index", id=blog.name) %}
{% if blog %}
 <li class="dataset-item module-content">
  <div class="dataset-content">
   <h3 class="dataset-heading> <a href={{ url }}>{{ blog.title }} </a></h3>
   <p> {{ blog.content }} </p>
  </div>
 </li>
{% endif %}
